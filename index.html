<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Mi Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 50%, #ffe4e8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none; 
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #photo-bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .dynamic-photo {
            position: absolute;
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            mask-image: radial-gradient(circle, black 50%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, black 50%, rgba(0,0,0,0) 100%);
        }

        .dynamic-photo.visible {
            opacity: 0.85;
            transform: scale(1) translateY(0) rotate(var(--rotation));
            animation: floatingSlow 8s infinite ease-in-out alternate;
        }

        @keyframes floatingSlow {
            from { transform: scale(1) translateY(0) rotate(var(--rotation)); }
            to { transform: scale(1.05) translateY(-20px) rotate(calc(var(--rotation) + 4deg)); }
        }

        .floating-emoji {
            position: absolute;
            user-select: none;
            will-change: transform;
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.08));
        }

        .content-wrapper {
            position: relative;
            z-index: 50;
            text-align: center;
            width: 90%;
            max-width: 550px;
            pointer-events: auto;
            padding: 50px;
            border-radius: 60px;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity 0.6s ease-out, 
                        filter 0.6s ease-out;
        }

        .page-exit {
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            filter: blur(10px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.2);
        }

        #mute-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 77, 109, 0.3);
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #ff4d6d;
        }

        .title {
            font-family: 'Caveat', cursive;
            font-size: clamp(3.5rem, 12vw, 5.5rem);
            color: #ff4d6d;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        .btn-next {
            background: #ff4d6d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .btn-next:hover {
            transform: translateY(-5px) scale(1.05);
            background: #ff3355;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.5);
            color: #ff4d6d;
            border: 1px solid rgba(255, 77, 109, 0.3);
            transition: all 0.4s ease;
            font-weight: 600;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>

    <!-- Aseg√∫rate de que el archivo tu-cancion.mp3 est√© en la misma carpeta que index.html en Vercel -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="tu-cancion.mp3" type="audio/mpeg">
    </audio>

    <button id="mute-btn" onclick="toggleMute()">
        <span id="mute-icon" style="font-size: 28px;">üîä</span>
    </button>

    <div id="canvas-container"></div>
    <div id="photo-bg-container"></div>

    <div class="content-wrapper" id="main-card">
        <div id="page-content">
            <h1 class="title">Bienvenida Noelia</h1>
            <div class="max-w-[280px] mx-auto flex flex-col items-center gap-5">
                <input type="text" id="nameInput" placeholder="Escribe mi nombre..." 
                       class="w-full px-7 py-4 rounded-3xl text-center text-gray-700 shadow-sm border-2 border-transparent outline-none focus:border-[#ff4d6d] transition-all">
                <p id="errorMessage" class="text-[#ff4d6d] font-bold text-sm hidden">¬°Ese no es mi nombre! ‚ù§Ô∏è</p>
                <button onclick="checkName()" class="btn-next px-14 py-4 text-white rounded-full uppercase text-[12px]">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', '‚öΩ', 'üèê', 'üè∏', 'üéÆ'];
        const container = document.getElementById('canvas-container');
        const photoContainer = document.getElementById('photo-bg-container');
        const audio = document.getElementById('bgMusic');
        const mainCard = document.getElementById('main-card');
        const muteBtn = document.getElementById('mute-btn');
        const particles = [];
        const mouse = { x: -1000, y: -1000 };
        
        // --- CONFIGURACI√ìN DE TUS FOTOS ---
        const misFotos = ["foto1.png", "foto2.png", "foto3.png", "foto4.png", "foto5.png"];
        let photoInterval;

        function init() {
            for (let i = 0; i < 20; i++) {
                const p = {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8,
                    size: 30 + Math.random() * 30,
                    emoji: emojis[Math.floor(Math.random() * emojis.length)],
                    element: document.createElement('div'),
                    currX: 0, currY: 0
                };
                p.element.innerText = p.emoji;
                p.element.className = 'floating-emoji';
                p.element.style.fontSize = `${p.size}px`;
                container.appendChild(p.element);
                particles.push(p);
            }
        }

        function animate() {
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < -100) p.x = window.innerWidth + 50;
                if (p.x > window.innerWidth + 100) p.x = -50;
                if (p.y < -100) p.y = window.innerHeight + 50;
                if (p.y > window.innerHeight + 100) p.y = -50;

                const dx = p.x - mouse.x, dy = p.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                let tx = p.x, ty = p.y;
                if (dist < 200) {
                    const angle = Math.atan2(dy, dx);
                    tx += Math.cos(angle) * (200 - dist) * 0.5;
                    ty += Math.sin(angle) * (200 - dist) * 0.5;
                }
                p.currX += (tx - p.currX) * 0.1;
                p.currY += (ty - p.currY) * 0.1;
                p.element.style.transform = `translate3d(${p.currX}px, ${p.currY}px, 0)`;
            });
            requestAnimationFrame(animate);
        }

        function checkName() {
            const val = document.getElementById('nameInput').value.trim().toLowerCase();
            if (val === "alexander") {
                // Intento de reproducci√≥n con manejo de errores para Vercel
                if (audio) { 
                    audio.volume = 0.3; 
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // Reproducci√≥n exitosa
                            muteBtn.style.display = "flex";
                        }).catch(error => {
                            // Si falla, mostramos el bot√≥n de todos modos para que el usuario pueda darle play manual
                            console.log("Autoplay bloqueado o archivo no encontrado.");
                            muteBtn.style.display = "flex";
                            document.getElementById('mute-icon').innerText = "üîá";
                            audio.muted = true;
                        });
                    }
                }
                nextPage(2);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function nextPage(num) {
            mainCard.classList.add('page-exit');
            setTimeout(() => {
                renderPage(num);
                mainCard.classList.remove('page-exit');
            }, 600);
        }

        function renderPage(num) {
            if (num > 1) mainCard.classList.add('glass-effect');
            else mainCard.classList.remove('glass-effect');
            
            if (num === 3) startPhotoDynamic();
            else stopPhotoDynamic();

            let content = '';
            switch(num) {
                case 1:
                    content = `
                        <h1 class="title">Bienvenida mi amor</h1>
                        <div class="max-w-[280px] mx-auto flex flex-col items-center gap-5">
                            <input type="text" id="nameInput" placeholder="Escribe mi nombre..." 
                                   class="w-full px-7 py-4 rounded-3xl text-center text-gray-700 shadow-sm border-2 border-transparent outline-none focus:border-[#ff4d6d] transition-all">
                            <button onclick="checkName()" class="btn-next px-14 py-4 text-white rounded-full uppercase text-[12px]">
                                Entrar
                            </button>
                        </div>
                    `;
                    break;
                case 2:
                    content = `
                        <h1 class="title">Desde que llegaste...</h1>
                        <p class="text-gray-600 mb-10 leading-relaxed font-medium text-lg">Todo en mi vida cobr√≥ un sentido diferente. Eres esa jugada perfecta, el gol de √∫ltimo minuto y el nivel m√°s bonito que he superado.</p>
                        <div class="flex gap-4 justify-center">
                            <button onclick="nextPage(1)" class="btn-back px-8 py-4 rounded-full text-[11px] uppercase">Atr√°s</button>
                            <button onclick="nextPage(3)" class="btn-next px-10 py-4 text-white rounded-full uppercase text-[11px]">Recuerdos</button>
                        </div>
                    `;
                    break;
                case 3:
                    content = `
                        <h1 class="title">Momentos √önicos</h1>
                        <p class="text-gray-700 font-bold mb-6 italic text-xl">"Nuestros mejores trofeos."</p>
                        <p class="text-gray-500 mb-10 font-medium">Cada segundo a tu lado es una victoria que guardo con amor. Mira c√≥mo florecen nuestros recuerdos...</p>
                        <div class="flex gap-4 justify-center">
                            <button onclick="nextPage(2)" class="btn-back px-8 py-4 rounded-full text-[11px] uppercase">Atr√°s</button>
                            <button onclick="nextPage(4)" class="btn-next px-10 py-4 text-white rounded-full uppercase text-[11px]">Continuar</button>
                        </div>
                    `;
                    break;
                case 4:
                    content = `
                        <h1 class="title">Por siempre juntos</h1>
                        <p class="text-gray-600 mb-10 font-semibold text-xl">Gracias por ser mi mejor equipo.</p>
                        <p class="text-gray-400 mb-10 text-sm font-bold uppercase tracking-[6px]">Alexander & Noelia</p>
                        <div class="flex justify-center gap-10 text-6xl animate-bounce mb-8">
                            <span>‚ù§Ô∏è</span>
                        </div>
                        <button onclick="nextPage(3)" class="btn-back px-8 py-4 rounded-full text-[11px] uppercase">Volver a fotos</button>
                    `;
                    break;
            }
            document.getElementById('page-content').innerHTML = content;
        }

        function startPhotoDynamic() {
            if (photoInterval) return;
            photoInterval = setInterval(spawnPhoto, 3500);
            spawnPhoto();
        }

        function stopPhotoDynamic() {
            clearInterval(photoInterval);
            photoInterval = null;
            photoContainer.innerHTML = '';
        }

        function spawnPhoto() {
            const img = document.createElement('img');
            const photoSrc = misFotos[Math.floor(Math.random() * misFotos.length)];
            img.src = photoSrc;
            img.onerror = () => img.src = `https://picsum.photos/seed/${Math.random()}/500/500`;
            img.className = 'dynamic-photo';
            
            const isLeft = Math.random() > 0.5;
            const isTop = Math.random() > 0.5;
            let x = isLeft ? Math.random() * 20 : 75 + Math.random() * 10;
            let y = isTop ? Math.random() * 25 : 70 + Math.random() * 15;
            
            img.style.left = `${x}%`;
            img.style.top = `${y}%`;
            img.style.setProperty('--rotation', `${(Math.random() - 0.5) * 20}deg`);
            
            photoContainer.appendChild(img);
            setTimeout(() => img.classList.add('visible'), 100);
            setTimeout(() => {
                img.classList.remove('visible');
                setTimeout(() => img.remove(), 2000);
            }, 6000);
        }

        function toggleMute() {
            if (audio.paused) {
                audio.play();
                audio.muted = false;
                document.getElementById('mute-icon').innerText = "üîä";
            } else {
                audio.muted = !audio.muted;
                document.getElementById('mute-icon').innerText = audio.muted ? "üîá" : "üîä";
            }
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('touchstart', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

        init(); animate();
    </script>
</body>
</html>
