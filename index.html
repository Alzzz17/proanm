<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Mi Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 50%, #ffe4e8 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none; 
        }

        #canvas-container, #photo-bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #canvas-container { z-index: 1; }
        #photo-bg-container { z-index: 2; overflow: hidden; }

        .dynamic-photo {
            position: absolute;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease, transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            mask-image: radial-gradient(circle, black 60%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, black 60%, rgba(0,0,0,0) 100%);
        }

        .dynamic-photo.visible {
            opacity: 0.7;
            transform: scale(1) rotate(var(--rotation));
        }

        .floating-emoji {
            position: absolute;
            user-select: none;
            will-change: transform;
        }

        .content-wrapper {
            position: relative;
            z-index: 50;
            width: 92%;
            max-width: 500px;
            max-height: 85vh; 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column; 
            transition: all 0.5s ease;
            overflow: hidden;
        }

        /* √Årea de scroll para que el texto no empuje los botones */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            margin: 10px 0;
            padding-right: 5px;
        }

        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #ff4d6d55; border-radius: 10px; }

        .title {
            font-family: 'Caveat', cursive;
            font-size: clamp(2.2rem, 8vw, 3.8rem);
            color: #ff4d6d;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: auto; 
            padding-top: 10px;
        }

        .btn-next, .btn-back {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-next {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2);
        }

        .btn-back {
            background: white;
            color: #ff4d6d;
            border: 1px solid #ff4d6d22;
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 1px solid #ff4d6d33;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .page-exit { opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body>

    <!-- Secci√≥n de M√∫sica Restaurada -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="tu-cancion.mp3" type="audio/mpeg">
    </audio>

    <button id="mute-btn" onclick="toggleMute()">
        <span id="mute-icon" style="color: #ff4d6d;">üîä</span>
    </button>

    <div id="canvas-container"></div>
    <div id="photo-bg-container"></div>

    <div class="content-wrapper" id="main-card">
        <div id="page-content" class="h-full flex flex-col overflow-hidden">
            <!-- Cargado por JS -->
        </div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', '‚öΩ', 'üèê', 'üéÆ', '‚ú®'];
        const photoContainer = document.getElementById('photo-bg-container');
        const audio = document.getElementById('bgMusic');
        const mainCard = document.getElementById('main-card');
        const muteBtn = document.getElementById('mute-btn');
        const misFotos = ["foto1.png", "foto2.png", "foto3.png", "foto4.png", "foto5.png"];
        let photoInterval;

        function checkName() {
            const val = document.getElementById('nameInput').value.trim().toLowerCase();
            if (val === "alexander") {
                if (audio) { 
                    audio.volume = 0.4; // Ajusta el volumen aqu√≠
                    audio.play().then(() => { 
                        muteBtn.style.display = "flex"; 
                    }).catch(() => { 
                        muteBtn.style.display = "flex"; 
                    });
                }
                nextPage(2);
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function nextPage(num) {
            mainCard.classList.add('page-exit');
            setTimeout(() => {
                renderPage(num);
                mainCard.classList.remove('page-exit');
            }, 400);
        }

        function renderPage(num) {
            if (num === 3) startPhotoDynamic();
            else stopPhotoDynamic();

            let content = '';
            switch(num) {
                case 1:
                    content = `
                        <h1 class="title">Bienvenida Noelia</h1>
                        <div class="flex-1 flex flex-col justify-center items-center gap-4">
                            <input type="text" id="nameInput" placeholder="Escribe mi nombre..." 
                                   class="w-full max-w-[250px] px-6 py-3 rounded-2xl text-center border-2 border-pink-50 outline-none focus:border-[#ff4d6d] transition-all">
                            <p id="errorMessage" class="text-[#ff4d6d] font-bold text-xs hidden">¬°Ese no es mi nombre! ‚ù§Ô∏è</p>
                            <button onclick="checkName()" class="btn-next">Entrar</button>
                        </div>`;
                    break;
                case 2:
                    content = `
                        <h1 class="title">Nuestra Historia</h1>
                        <div class="scroll-area">
                            <p class="text-gray-700 text-sm leading-relaxed">
                                Bueno, mi amor, todo empez√≥ cuando te conoc√≠ en un servidor de Minecraft(Comugamers Gracias), sin imaginar que con el tiempo te convertir√≠as en todo esto que hoy significas para m√≠. Jam√°s pens√© que algo tan simple terminar√≠a siendo tan importante en mi vida.<br><br>
                                La verdad es que me siento muy feliz de haberte conocido. Poco a poco te fuiste convirtiendo en una persona muy especial y muy importante para m√≠, alguien que lleg√≥ sin hacer ruido y se qued√≥ en mi coraz√≥n. Cada conversaci√≥n, cada risa, cada momento compartido fue haciendo que el cari√±o creciera sin que me diera cuenta.<br><br>
                                Contigo aprend√≠ que no importa el lugar ni la forma, lo que realmente importa es c√≥mo alguien te hace sentir. Aunque todo haya empezado en un videojuego, lo que siento por ti es real, sincero y profundo. Cuando jugamos juntos no solo compartimos una partida, compartimos tiempo, confianza y emociones que valoro much√≠simo.<br><br>
                                Me encanta c√≥mo me haces sentir, c√≥mo siempre encuentro paz, alegr√≠a y emoci√≥n cuando estoy contigo. Eres esa persona con la que quiero estar, con la que quiero jugar, hablar y compartir cada momento. Si no es contigo, simplemente no es igual.
                            </p>
                        </div>
                        <div class="btn-container">
                            <button onclick="nextPage(1)" class="btn-back">Atr√°s</button>
                            <button onclick="nextPage(3)" class="btn-next">Recuerdos</button>
                        </div>`;
                    break;
                case 3:
                    content = `
                        <h1 class="title">Momentos...</h1>
                        <div class="scroll-area">
                            <p class="text-gray-700 text-sm leading-relaxed">
                                Cada momento juntos, cada vez que jugamos, se vuelve algo muy especial para m√≠. Estar a tu lado se ha vuelto algo tan bonito, tan necesario. Cuando estoy contigo, no quiero nada m√°s que eso: estar contigo, sentirte cerca.<br><br>
                                Tal vez ahora todo sea a trav√©s de un videojuego, pero como t√∫ dices, cuando jugamos me siento m√°s cerca de ti, y tienes raz√≥n, mi amor, yo tambi√©n siento lo mismo. Desde el principio siempre buscaba la forma de jugar contigo, de pasar tiempo a tu lado, y eso me hac√≠a muy feliz.<br><br>
                                Saber que t√∫ tambi√©n buscabas lo mismo me llena el coraz√≥n, y te lo digo porque yo tambi√©n lo sent√≠a, amor, lo sent√≠a de verdad. Espero que esas ganas nunca se terminen. Eres la √∫nica persona con la que me entiendo, con la que siempre quiero jugar. Si no es contigo, no es con nadie‚Ä¶ con nadie.
                            </p>
                        </div>
                        <div class="btn-container">
                            <button onclick="nextPage(2)" class="btn-back">Atr√°s</button>
                            <button onclick="nextPage(4)" class="btn-next">Continuar</button>
                        </div>`;
                    break;
                case 4:
                    content = `
                        <h1 class="title">Por siempre</h1>
                        <div class="flex-1 flex flex-col justify-center items-center text-center">
                            <p class="text-gray-600 font-semibold mb-2">Gracias por ser mi mejor equipo.</p>
                            <p class="text-[#ff4d6d] font-bold text-lg tracking-widest mb-6">ALEXANDER & NOELIA</p>
                            <div class="text-5xl animate-bounce">‚ù§Ô∏è</div>
                        </div>
                        <div class="btn-container">
                            <button onclick="nextPage(3)" class="btn-back">Volver a fotos</button>
                        </div>`;
                    break;
            }
            document.getElementById('page-content').innerHTML = content;
        }

        function startPhotoDynamic() {
            if (photoInterval) return;
            photoInterval = setInterval(spawnPhoto, 3000);
            spawnPhoto();
        }

        function stopPhotoDynamic() {
            clearInterval(photoInterval);
            photoInterval = null;
            photoContainer.innerHTML = '';
        }

        function spawnPhoto() {
            const img = document.createElement('img');
            img.src = misFotos[Math.floor(Math.random() * misFotos.length)];
            img.onerror = () => img.src = `https://picsum.photos/seed/${Math.random()}/300/300`;
            img.className = 'dynamic-photo';
            
            const isLeft = Math.random() > 0.5;
            img.style.left = isLeft ? `${Math.random() * 10}%` : `${80 + Math.random() * 5}%`;
            img.style.top = `${Math.random() * 70}%`;
            img.style.setProperty('--rotation', `${(Math.random() - 0.5) * 30}deg`);
            
            photoContainer.appendChild(img);
            setTimeout(() => img.classList.add('visible'), 100);
            setTimeout(() => {
                img.classList.remove('visible');
                setTimeout(() => img.remove(), 2000);
            }, 5000);
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById('mute-icon').innerText = audio.muted ? "üîá" : "üîä";
        }

        renderPage(1);

        function createParticles() {
            const container = document.getElementById('canvas-container');
            for(let i=0; i<12; i++){
                const div = document.createElement('div');
                div.innerText = emojis[Math.floor(Math.random()*emojis.length)];
                div.className = 'floating-emoji opacity-20';
                div.style.left = Math.random()*100 + 'vw';
                div.style.top = Math.random()*100 + 'vh';
                div.style.fontSize = (15 + Math.random()*20) + 'px';
                container.appendChild(div);
                
                let x = Math.random()*2 - 1;
                let y = Math.random()*2 - 1;
                
                function move() {
                    let top = parseFloat(div.style.top);
                    let left = parseFloat(div.style.left);
                    if(top < -10) top = 110; if(top > 110) top = -10;
                    if(left < -10) left = 110; if(left > 110) left = -10;
                    div.style.top = (top + y*0.1) + 'vh';
                    div.style.left = (left + x*0.1) + 'vw';
                    requestAnimationFrame(move);
                }
                move();
            }
        }
        createParticles();
    </script>
</body>
</html>
